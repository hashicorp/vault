linters-settings:
  lll:
    line-length: 170
  goconst:
    ignore-tests: true
linters:
  enable-all: true
  disable:
    - forcetypeassert
    - cyclop
    - dupl
    - exhaustive
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocyclo
    - godox
    - goerr113
    - gofumpt
    - golint
    - gomnd
    - gomoddirectives
    - interfacer
    - ireturn
    - lll
    - maligned
    - nakedret
    - nestif
    - nilnil
    - nlreturn
    - nosnakecase
    - paralleltest
    - rowserrcheck
    - scopelint
    - structcheck
    - sqlclosecheck
    - tagliatelle
    - tenv
    - testpackage
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl
    - varcheck
    - deadcode
    - ifshort
