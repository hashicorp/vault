language: go

env:
  - GO111MODULE=off

go:
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - 1.12.x
  - master

matrix:
 fast_finish: true
 allow_failures:
   - go: master

sudo: false

script: 
 - go test -v -cpu=2
 - go test -v -cpu=2 -race
 - go test -v -cpu=2 -tags noasm
 - go test -v -cpu=2 -race -tags noasm
