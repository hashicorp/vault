rules:
  - id: nil-check-logical-storage
    patterns:
      - pattern-either:
          - pattern: |
              $VAR, $ERR = ($S : logical.Storage).Get(...)
              ...
              $VAR.$FOO
          - pattern: |
              $VAR, $ERR = ($S : logical.Storage).Get(...)
              ...
              $FUNC2(..., $VAR, ...)
      - pattern-not: |
          $VAR, $ERR = ($S : logical.Storage).Get(...)
          ...
          if <... $VAR == nil ...> {
              ...
          }
          ...
      - pattern-not: |
          $VAR, $ERR = ($S : logical.Storage).Get(...)
          ...
          if <... $VAR != nil ...> {
              ...
          }
          ...
    message: missed nil check 
    languages:
      - go
    severity: ERROR


