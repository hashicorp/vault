self-hosted-runner:
  # Labels of self-hosted runner in array of string
  labels:
    - small
    - medium
    - large
    - xlarge
    - ondemand
    - disk_gb=64
    - os=linux
    - os=ubuntu-arm
    - type=m5.2xlarge
    - type=c6a.xlarge
    - type=c6g.2xlarge
    - type=c6a.4xlarge
    - type=c6g.2xlarge;c6g.4xlarge
    - ubuntu-latest-x64
    - custom-linux-xl-vault-latest
